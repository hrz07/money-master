<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Saving Bank</title>
</head>

<body>

    <!-- heading section -->
    <header class="bg-dark">
        <div class="container">
            <h1 class="text-center fw-bold py-4 text-light">My Saving Bank</h1>
        </div>
    </header>


    <!-- main section -->

    <main class="mt-4">
        <div class="container">
            <div class="row row-cols-md-2 align-items-center">
                <div>
                    <img class="img-fluid" src="./photos/save-money.jpeg" alt="money saving photo">
                </div>
                <div>
                    <div>
                        <div class="mb-4">
                            <h3 class="bg-success text-light p-2 rounded">INCOME</h3>
                            <label  class="form-label">Input Your Income</label>
                            <input id="inputIncome" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <h3 class="bg-success text-light p-2 rounded">EXPENSES</h3>
                            <label  class="form-label">Input Your Food Cost</label>
                            <input id="foodInput" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Input Your Rent Cost</label>
                            <input id="rentCost" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Input Your Clothes Cost</label>
                            <input id="clothCost" type="text" class="form-control">
                        </div>

                        <button id="calculate-btn" class="btn btn-success">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- calculation section -->

    <div>
        <div class="text-center mt-4 p-2 bg-dark text-light">
            <h5 class="fw-bold">TOTAL EXPENSES : <span id="totalExpenses">00</span></h5>
            <h5 class="fw-bold">BALANCE : <span id="balance">00</span></h5>
        </div>
    
        <div class="d-flex flex-column align-items-center mt-4">
            <p for="exampleInputEmail1" class="text-center">Input Percentage (%) You Want Save</p>
            <input id="save" type="text" class="form-control w-25">
            <button id="saveBtn" class="btn btn-success px-4 my-1">Save</button>
        </div>
    
        <div class="result text-center mt-4 p-2 bg-dark text-light">
            <h5 class="fw-bold">YOUR SAVING AMOUNT : <span id="savingAmount">00</span></h5>
            <h5 class="fw-bold">REMAINING BALANCE : <span id="remainingBalance">00</span></h5>
        </div>
    </div>



    <!-- bootstrap CDN (script file)    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <!-- add js file -->
    <script src="./script.js"></script>
</body>
</html>
